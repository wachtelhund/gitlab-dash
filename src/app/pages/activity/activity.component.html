<div class="contianer">
    
<table mat-table [dataSource]="activities">
    <ng-container matColumnDef="action_name">
        <th mat-header-cell *matHeaderCellDef> Action name </th>
        <td mat-cell *matCellDef="let element"> {{element.action_name}} </td>
    </ng-container>
    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date:'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="target_title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.target_title}} </td>
    </ng-container>
    <ng-container matColumnDef="target_type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.target_type}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
<mat-paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>
</div>
